{% load staticfiles %}
<!Doctype html>


<html lang='en'>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1, safari=1, mozillafirefox=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="notification, school, notify, national public school, nps, bangalore">
    <meta name="description" content="NPS - K's communication channel">


    <title>NPS Election</title>


    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


    <!-- Plugin CSS -->
    <link rel="stylesheet" href="{% static 'css/animate.min.css' %}" type="text/css">


    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="{% static 'css/materialize.min.css' %}" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>

<body>

    <center>
        <h3 style="margin-top:50px;font-family:sans-serif">RESULTS</h3>
    </center>
    <br><br>
    <table style="margin-left:25%">
        <tbody>
    <tr>
        {% for candidate in names %}
        <td>
            {{ candidate.name }}
        </td>
        {% endfor %}
    </tr>
    <tr>
        {% for candidate in names %}
        <td>
            {{candidate.count}}
        </td>
        {% endfor %}
    </tr>
        </tbody>
    </table>


    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="{% static 'js/materialize.min.js' %}"></script>
</body>


</html>
