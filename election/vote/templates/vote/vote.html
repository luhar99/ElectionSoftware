{% load staticfiles %}
<!Doctype html>


<html lang='en'>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1, safari=1, mozillafirefox=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="notification, school, notify, national public school, nps, bangalore">
    <meta name="description" content="NPS - K's communication channel">


    <title>NPS Election</title>


    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


    <!-- Plugin CSS -->
    <link rel="stylesheet" href="{% static 'css/animate.min.css' %}" type="text/css">


    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="{% static 'css/materialize.min.css' %}" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>

<body>

    <center>
        <h4 style="margin-top:50px;">Please click <b><u>once</u></b> on the picture of the candidate you wish to vote for</h4>
    </center>
    <br><br>
    <center>
    <table style="margin-left:{{ align }}%">
        <tbody>
    <tr>
        {% for candidate in names %}
        <td>
            <center><h4 style="margin-left:-70px">{{ candidate.name }}</h4></center>
        </td>
        {% endfor %}
    </tr>


    <tr>
        {% for candidate in names %}
        <td>
            <a href="/count?house={{ candidate.house }}&name={{ candidate.name }}"><img src="/static/{{ candidate.image }}" width="380" height="380" style="border-radius:5%;"></a>
        </td>
        {% endfor %}
    </tr>
        </tbody>
    </table>
    </center>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="{% static 'js/materialize.min.js' %}"></script>
</body>


</html>
